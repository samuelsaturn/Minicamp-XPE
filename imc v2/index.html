<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1>IMC</h1>
    </header>

    <main>
        <div class="d-flex">
            <label for="input-weight">Informa seu peso (kg):&nbsp;</label>
            <input type="number" name="" id="input-weight" value="" step="0.1">
        </div>
        <div class="d-flex">
            <label for="input-height">Informa sua altura (m): </label>
            <input type="number" name="" id="input-height" value="" step="0.01">
        </div>

        <p>
            <button id="button-calcule-imc">Calcular IMC</button>
        </p>

        <p id="paragraph-result">O IMC desses dados é: <strong id="imcResult"></strong></p>

        <p id="paragraph-faixa">Este valor considera que você está na faixa <strong id="faixa"></strong></p>
    </main>

    <script defer src="./js/script.js"></script>
</body>

</html>
